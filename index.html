<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h2 class="brand">The Weather App</h2>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>

                        <span class="date">Monday Sep 17</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="/icons/day/sun (1).png" class="icon" alt="icon" width="50" height="50"/>
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..."/>
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Dubai</li>
                <li class="city">Paris</li>
                <li class="city">California</li>
            </ul>

            <ul class="details">
                  <h4>Weather Details</h4>
                  <li>
                    <span>Cloudy</span>
                    <span class="cloud">82%</span>
                  </li>
                  <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                  </li>
                  <li>
                    <span>Wind</span>
                    <span class="wind">8km/hr</span>
                  </li>
                    
            </ul>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
